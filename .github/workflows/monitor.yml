name: ESP Heartbeat Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # каждые 5 минут
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        run: python monitor.py

